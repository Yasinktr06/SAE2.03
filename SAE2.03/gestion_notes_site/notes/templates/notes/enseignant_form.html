{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% if view.object %}Modifier enseignant{% else %}Nouvel enseignant{% endif %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>{% if view.object %}Modifier enseignant{% else %}Nouvel enseignant{% endif %}</h1>

    <a href="{% url 'enseignant_list' %}" class="add-btn">← Retour aux enseignants</a>

    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-submit">Enregistrer</button>
      <a href="{% url 'enseignant_list' %}" class="btn btn-cancel">Annuler</a>
    </form>
  </div>
</body>
</html>
