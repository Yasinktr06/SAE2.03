{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des ressources</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Liste des ressources</h1>

    <a href="{% url 'etudiant_list' %}"   class="add-btn">← Retour aux étudiants</a>
    <a href="{% url 'ressource_new' %}"   class="add-btn" style="margin-left:1rem;">➕ Ajouter une ressource</a>

    <table class="table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Nom</th>
          <th>UE</th>
          <th>Coefficient</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for r in ressources %}
        <tr>
          <td>{{ r.code }}</td>
          <td>{{ r.nom }}</td>
          <td>{{ r.ue.code }}</td>
          <td>{{ r.coefficient }}</td>
          <td>
            <a href="{% url 'ressource_edit' r.pk %}"   class="action-btn">✏️</a>
            <a href="{% url 'ressource_delete' r.pk %}" class="action-btn">🗑️</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" style="text-align:center;">Aucune ressource enregistrée.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
